<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1e2e"/>
      <stop offset="100%" stop-color="#2d2b55"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap');
      .title { font-family: 'Roboto', sans-serif; font-weight: 700; font-size: 80px; fill: #ffffff; text-anchor: middle; }
      .subtitle { font-family: 'Roboto', sans-serif; font-weight: 300; font-size: 48px; fill: #a5b3ce; text-anchor: middle; }
      .presenter { font-family: 'Roboto', sans-serif; font-weight: 400; font-size: 32px; fill: #8990b3; text-anchor: middle; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="0" y="0" width="1920" height="15" fill="#61afef"/>

  <!-- Illustration: Neural Core -->
  <g transform="translate(960, 380)" filter="url(#glow)">
    <circle r="120" fill="none" stroke="#61afef" stroke-width="4" opacity="0.6"/>
    <circle r="90" fill="none" stroke="#c678dd" stroke-width="4" opacity="0.6" stroke-dasharray="20 10"/>
    <circle r="60" fill="none" stroke="#98c379" stroke-width="4" opacity="0.6"/>
    <path d="M-120 0 L120 0 M0 -120 L0 120 M-85 -85 L85 85 M-85 85 L85 -85" stroke="#61afef" stroke-width="2" opacity="0.3"/>
    <circle r="20" fill="#61afef"/>
    <circle r="8" cx="120" cy="0" fill="#c678dd"/>
    <circle r="8" cx="-120" cy="0" fill="#c678dd"/>
    <circle r="8" cx="0" cy="120" fill="#c678dd"/>
    <circle r="8" cx="0" cy="-120" fill="#c678dd"/>
  </g>

  <text x="960" y="600" class="title">Mastering the AI-Assisted</text>
  <text x="960" y="690" class="title">Development Workflow</text>
  
  <text x="960" y="800" class="subtitle">From Tool to Teammate: Strategies for High-Velocity Engineering</text>
  
  <text x="960" y="950" class="presenter">Jason De Lorme</text>
</svg>