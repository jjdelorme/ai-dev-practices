<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1e2e"/>
      <stop offset="100%" stop-color="#2d2b55"/>
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap');
      .header { font-family: 'Roboto', sans-serif; font-weight: 700; font-size: 72px; fill: #61afef; }
      .headline { font-family: 'Roboto', sans-serif; font-weight: 400; font-size: 48px; fill: #ffffff; }
      .bullet { font-family: 'Roboto', sans-serif; font-weight: 300; font-size: 36px; fill: #dcdfe4; }
      .bullet-bold { font-weight: 700; fill: #e5c07b; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="100" y="150" width="100" height="10" fill="#61afef"/>

  <text x="100" y="120" class="header">Deep Code Understanding</text>
  <text x="100" y="250" class="headline">GraphRAG &amp; Context Awareness</text>

  <g transform="translate(100, 380)">
    <circle cx="15" cy="-12" r="8" fill="#e5c07b"/>
    <text x="50" y="0" class="bullet"><tspan class="bullet-bold">Beyond Text Search:</tspan> LLMs need structure, not just grep.</text>
    
    <circle cx="15" cy="88" r="8" fill="#e5c07b"/>
    <text x="50" y="100" class="bullet"><tspan class="bullet-bold">GraphRAG:</tspan> RAG over dependency &amp; call graphs.</text>
    
    <circle cx="15" cy="188" r="8" fill="#e5c07b"/>
    <text x="50" y="200" class="bullet"><tspan class="bullet-bold">Symbolic Analysis:</tspan> Using ASTs to trace actual execution flow.</text>
    
    <circle cx="15" cy="288" r="8" fill="#e5c07b"/>
    <text x="50" y="300" class="bullet"><tspan class="bullet-bold">Code Archeology:</tspan> Mapping the "Why" behind complex legacy logic.</text>
    
    <circle cx="15" cy="388" r="8" fill="#e5c07b"/>
    <text x="50" y="400" class="bullet"><tspan class="bullet-bold">Grounded Answers:</tspan> Topology reduces hallucinations.</text>
  </g>

  <!-- Illustration: Network Graph -->
  <g transform="translate(1450, 600)">
    <!-- Nodes -->
    <circle cx="0" cy="-80" r="20" fill="#61afef"/>
    <circle cx="-80" cy="0" r="20" fill="#61afef"/>
    <circle cx="80" cy="0" r="20" fill="#61afef"/>
    <circle cx="0" cy="80" r="20" fill="#61afef"/>
    <circle cx="0" cy="0" r="30" fill="#e5c07b"/> <!-- Central Hub -->

    <!-- Edges -->
    <line x1="0" y1="-80" x2="0" y2="-30" stroke="#dcdfe4" stroke-width="4"/>
    <line x1="-80" y1="0" x2="-30" y2="0" stroke="#dcdfe4" stroke-width="4"/>
    <line x1="80" y1="0" x2="30" y2="0" stroke="#dcdfe4" stroke-width="4"/>
    <line x1="0" y1="80" x2="0" y2="30" stroke="#dcdfe4" stroke-width="4"/>
    
    <!-- Cross Connections -->
    <line x1="-80" y1="0" x2="0" y2="-80" stroke="#dcdfe4" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="80" y1="0" x2="0" y2="80" stroke="#dcdfe4" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Magnifying Glass/Search on top -->
    <circle cx="40" cy="-40" r="25" fill="none" stroke="#98c379" stroke-width="5"/>
    <line x1="60" y1="-20" x2="80" y2="0" stroke="#98c379" stroke-width="5"/>
  </g>
</svg>