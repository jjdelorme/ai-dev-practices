<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1e2e"/>
      <stop offset="100%" stop-color="#2d2b55"/>
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap');
      .header { font-family: 'Roboto', sans-serif; font-weight: 700; font-size: 72px; fill: #61afef; }
      .headline { font-family: 'Roboto', sans-serif; font-weight: 400; font-size: 48px; fill: #ffffff; }
      .bullet { font-family: 'Roboto', sans-serif; font-weight: 300; font-size: 36px; fill: #dcdfe4; }
      .bullet-bold { font-weight: 700; fill: #e5c07b; }
      .section-header { font-family: 'Roboto', sans-serif; font-weight: 700; font-size: 42px; fill: #e06c75; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="100" y="150" width="100" height="10" fill="#61afef"/>

  <text x="100" y="120" class="header">Reality Check</text>
  <text x="100" y="250" class="headline">Shortcomings, Risks, and Trade-offs</text>

  <g transform="translate(100, 350)">
    <!-- Shortcomings -->
    <text x="0" y="0" class="section-header">Shortcomings:</text>
    <circle cx="15" cy="50" r="8" fill="#e5c07b"/>
    <text x="50" y="60" class="bullet">Context saturation &amp; Reward-function hijacking</text>
    <circle cx="15" cy="100" r="8" fill="#e5c07b"/>
    <text x="50" y="110" class="bullet">Corner-cutting tendencies</text>

    <!-- Blessing and Curse -->
    <text x="0" y="200" class="section-header">Blessing and Curse:</text>
    <circle cx="15" cy="250" r="8" fill="#e5c07b"/>
    <text x="50" y="260" class="bullet">Unpredictable (Non-deterministic)</text>

    <!-- Risks -->
    <text x="0" y="350" class="section-header">Risks:</text>
    <circle cx="15" cy="400" r="8" fill="#e5c07b"/>
    <text x="50" y="410" class="bullet">AI Slop &amp; Code Review Fatigue</text>
    <circle cx="15" cy="450" r="8" fill="#e5c07b"/>
    <text x="50" y="460" class="bullet">Reducing personal critical thinking dependency</text>
  </g>

  <!-- Illustration: Warning Sign / Balance -->
  <g transform="translate(1500, 550)">
    <!-- Triangle -->
    <path d="M0 -150 L170 150 L-170 150 Z" fill="none" stroke="#e5c07b" stroke-width="20" stroke-linejoin="round"/>
    <!-- Exclamation Mark -->
    <rect x="-15" y="-80" width="30" height="150" rx="5" fill="#e5c07b"/>
    <circle cx="0" cy="110" r="20" fill="#e5c07b"/>
  </g>
</svg>